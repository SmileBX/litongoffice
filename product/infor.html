<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户信息登记</title>
  <link rel="stylesheet" href="./css/com/header.css">
  <link rel="stylesheet" href="./css/com/footer.css">
  <link rel="stylesheet" href="./css/component/infor.css">
  <link rel="stylesheet" href="./css/bs/bootstrap.min.css">
  <link rel="stylesheet" href="./css/com/public.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
</head>
<body>
<div class="box">

  <div class="register">

    <div class="register-box">
      <p class="regi-title">
        <select class="form-control">
          <!-- <option>请选择产品分类</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option> -->
        </select>
      </p>
      <div >
        <ul class="reg-msg-box">
          <li class="name-box">
            <span>姓名:</span>
            <input type="text" placeholder="请输入姓名">
          </li>
          <li >
            <span>性别</span>
            <div class="sex-box">
              <input type="radio" name="sex" value="男" checked>男士
              <input type="radio" name="sex" value="女">女士
            </div>
          </li>
          <li class="phone-box">
            <span>电话:</span>
            <input type="text" placeholder="请输入电话号码">
          </li>
          <li class="email-box">
            <span>邮箱:</span>
            <input type="text" placeholder="请输入邮箱">
          </li>
          <li class="company-box">
            <span>公司:</span>
            <input type="text" placeholder="请输入公司">
          </li>
          <li class="region-box">
            <span>
              <!-- <select class="form-control reg-state">
                <option>请选择国家</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select> -->
              <span>国家:</span>
            </span>
            <input type="text" placeholder="请输入国家">
          </li>
          <li class="for-con">
            <span>内容</span>
            <textarea class="form-control"  rows="3"></textarea>

          </li>
          

        </ul>
      </div>
      <div class="but-box">
        <div class=" hint-con"><span></span></div>
        <button>提交</button>
        <p class="ret-box">
          <a href="javascript:history.go(-1)">返回上一层</a>
        </p>
      </div>

    </div>
    <div>
      <p class="register-hint">温馨提示：我司将会第一时间与您联系，谢谢！</p>

    </div>
  </div>

</div>


  <script src="./js/jq/jquery.min.js"></script>
  <script src="./js/swiper/swiper.min.js"></script>
  <script src="./js/bs/bootstrap.min.js"></script>
  <script src="./js/com/api.js"></script>
  <script src="./js/component/infor.js"></script>

  
</body>
</html>
